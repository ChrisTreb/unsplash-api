<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--  Api Color thief https://lokeshdhakar.com/projects/color-thief/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <!-- Vue JS - development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/png" href="img/picture.png" />
    <title>CTRL - Unsplash API</title>
</head>

<body>
    <section>
        <div class="row">
            <div class="col-md-4" id="left">
                <nav id="nav">
                    <a href="#"><img src="img/picture.png" /></a>
                    <nav-item v-for="item in buttonList" v-bind:nav="item" v-bind:key="item.id"></nav-item>
                </nav>
                <div id="img-themes">
                    <h2>Change theme</h2>
                    <p>These are default themes, custom is also available</p>
                    <theme-item v-for="item in themeList" v-bind:theme="item" v-bind:key="item.id"></theme-item>
                </div>
                <div id="theme-input">
                    <form>
                        <label class="form-label m-2">Or choose a custom theme <a tabindex="1" class="btn help-2" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Custom theme help" data-bs-content="Enter a custom theme into the field underneath, don't be too creative... It's a simple API..."><i class="fas fa-info-circle"></i></a></label>
                        <input id="input-theme" class="form-control m-2" type="text" placeholder="Your theme">
                        <button id="submit-theme" onclick="changeTheme(document.getElementById('input-theme').value, event)" class="btn btn-light m-2">Submit</button>
                    </form>
                </div>
                <div id="palette">
                    <h2>Color Palette
                        <a tabindex="2" class="btn help-3" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Color palette help" data-bs-content="Click on palette colors to change menu color. Not available on first loading..."><i class="fas fa-info-circle"></i></a>
                    </h2>
                    <div id="color-palette">
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                        <div class="color" onclick="setColor(this)">
                            <p class="color-hex"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="right">
                <div id="loader">
                    <div id="loading-img">
                        <img class="d-block" src="img/Book.gif">
                        <p id="message" class="d-block text-center">Loading the best image for you !</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="hidden-container">
            <img class="img-fluid" id="hidden-image" src="" crossorigin="anonymous">
        </div>

    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Vue JS script local -->
    <script src="js/vue.js"></script>
</body>

</html>
